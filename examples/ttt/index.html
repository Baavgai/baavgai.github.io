<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe Web</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <header>
    <h1>Tic Tac Toe HTML5</h1>
  </header>
  <div id="section">
    <div id="buttons">
      <button onclick="newGame();">New Game</button>
      <button onclick="clearScore();">Clear Score</button>
    </div>
    <div id="board">
      <canvas id="gameDisplay" width="450" height="450">Your browser does not support the new HTML5 canvas element.</canvas>
      <p id="status">Init</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
